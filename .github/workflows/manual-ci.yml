name: Manual build and test

on:
  workflow_dispatch:

jobs:
  backend:
    name: Backend build and tests
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            ~/.local/share/NuGet
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore 10xPhysio.sln

      - name: Build solution
        run: dotnet build 10xPhysio.sln --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test 10xPhysio.Server.Tests/10xPhysio.Server.Tests.csproj --configuration Release --no-build --logger trx

      - name: Upload backend test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: |
            **/TestResults/*.trx
          if-no-files-found: ignore

  frontend:
    name: Frontend build and e2e tests
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 10xphysio.client/package-lock.json

      - name: Install dependencies
        working-directory: 10xphysio.client
        run: npm ci

      - name: Install Playwright browsers
        working-directory: 10xphysio.client
        run: npx playwright install

      - name: Build frontend
        working-directory: 10xphysio.client
        run: npm run build

      - name: Run E2E tests
        working-directory: 10xphysio.client
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: 10xphysio.client/playwright-report
          if-no-files-found: ignore
